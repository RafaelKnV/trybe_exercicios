<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  <style>
    div:hover{
      border: solid red;

    }
  </style>
</head>
<body style="background-color: darkred;">
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: blue;">
    <i><h3 style="border: dotted blue">Cor primária</h3></i>
  </div>
  <div style="color: darkorange;">
    <h3 style="border: dashed darkorange" >Cor Secundária</h3>
  </div>
  <div style="color: slateblue;height: 50px;background-color: aliceblue;">
    <i></i><h3 style="border: groove slateblue;">Cor Complementar</h3></i>
  </div>
  <div style="color: darkslateblue;">
    <h3 style="border: dashed darkslateblue;">Cor Escura</h3>
  </div>
  <div style="color: lightpink;">
    <i><h3 style="border: dotted lightpink;">Cor Clara</h3></i>
  </div>
</body>
</html>
